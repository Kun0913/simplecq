config:
    profile: "D:/Desktop/FinalProj/Code/simplecq/config/profile.txt"
    restart_key: restart
    side_filter: side
    log_level: 1
models:
    - 
        dll_name: "D:/Desktop/FinalProj/Code/simplecq/config/CarPhyModel.dll"
        model_name: phy
        output_movable: true
    - 
        dll_name: "D:/Desktop/FinalProj/Code/simplecq/config/ruleset.dll"
        model_name: beh
        output_movable: false
init_convert:
    - 
        to: phy
        values: 
            - {name: longitude}
            - {name: latitude}
            - {name: altitude}
    - 
        to: beh
        values:
            - {name: filePath}
            - {name: enableLog}
            - {name: ForceSideID}
input_convert: 
    - 
        to: phy
        values:
            - {name: FireID}
            - {name: FireData}
            - {name: EntityInfo}
    - 
        to: beh
        values:
            - {name: targetDir}
            - {name: targetVel}
            - {name: enableFire}
            - {name: formationID}
            - {name: fireTarget}
output_convert:
    - 
        from: phy
        values:
            - {name: State}
            - {name: VID}
            - {name: FireDataOut}
            - {name: EntityInfoOut}
            - {name: roll}
            - {name: yaw}
            - {name: pitch}
            - {name: longitude}
            - {name: latitude}
            - {name: altitude}
    - 
        from: phy
        to: beh
        values:
            # - {name: roll}
            # - {name: pitch}
            - {name: yaw}
            - {src_name: EntityInfoOut, dst_name: selfInfo}
            - {src_name: scannedInfoOut, dst_name: scannedInfo}
            - {src_name: weaponInfoOut, dst_name: weaponInfo}
    - 
        from: beh
        to: phy
        values:
            - {name: Param1}
            - {name: Param2}
            - {src_name: ActionId, dst_name: Command}