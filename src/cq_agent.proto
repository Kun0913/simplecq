syntax = "proto3";

service CQAgent {
    rpc GetOutput(OutputRequest) returns (OutputReply) {}
    rpc SendInput(InputRequest) returns (InputReply) {}
}

message OutputRequest {
    string message = 1;
}

message OutputReply {
    bool success = 1;
}

message InputRequest {
    string message = 1;
}

message InputReply {
    bool success = 1;
}